<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__userPhoto">
        <button type="button" class="button button_type_updateAvatar"></button>
        <img class="profile__avatar" src=" " alt="Фото пользователя">
      </div>
      <div class="profile__info">
        <div class="profile__first-row">
          <h1 class="profile__name"></h1>
          <button type="button" class="button button_type_edit"></button>
        </div>
        <p class="profile__job"></p>
      </div>
      <button type="button" class="button button_type_add"></button>
    </section>
    <section class="places"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; Kate Smychok 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__content popup__content_type_profile">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form-profile" class="popup__form popup__form_type_profile">
        <input
          id="name"
          autocomplete="off"
          type="text"
          name="name"
          class="popup__input popup__input_type_name"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required>
        <span class="popup__error" id="name-error"> </span>
        <input
          id="job"
          autocomplete="off"
          type="text"
          name="job"
          class="popup__input popup__input_type_job"
          placeholder="Вид деятельности"
          minlength="2"
          maxlength="200"
          required>
        <span class="popup__error" id="job-error"> </span>
        <button type="submit" class="button button_type_submit button_type_profile">Сохранить</button>
      </form>
      <button type="button" class="button button_type_close button_type_close-profile"></button>
    </div>
  </div>
  <div class="popup popup_type_addCard">
    <div class="popup__content popup__content_type_addCard">
      <h3 class="popup__title">Новое место</h3>
      <form name="form-addCard" class="popup__form popup__form_type_addCard">
        <input
          id="title"
          autocomplete="off"
          type="text"
          name="title"
          class="popup__input popup__input_type_card-title"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
        <span class="popup__error" id="title-error"> </span>
        <input
          id="link"
          autocomplete="off"
          type="url"
          name="link"
          class="popup__input popup__input_type_card-link"
          placeholder="Ссылка на картинку"
          required>
        <span class="popup__error" id="link-error"> </span>
        <button type="submit" class="button button_type_submit button_type_addCard">Создать</button>
      </form>
      <button type="button" class="button button_type_close button_type_close-addCard"></button>
    </div>
  </div>
  <div class="popup popup_type_fullImage">
    <div class="popup__content popup__content_type_fullImage">
      <img class="popup__image" src=" " alt=" ">
      <h3 class="popup__caption"></h3>
      <button type="button" class="button button_type_close button_type_close-fullImage"></button>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__content popup__content_type_avatar">
      <h3 class="popup__title">Обновить аватар</h3>
      <form name="form-newAvatar" class="popup__form popup__form_type_avatar">
        <input
          id="avatarLink"
          autocomplete="off"
          type="url"
          name="avatarLink"
          class="popup__input popup__input_type_avatar-link"
          placeholder="Ссылка на картинку"
          required>
        <span class="popup__error" id="avatarLink-error"> </span>
        <button type="submit" class="button button_type_submit button_type_avatar">Сохранить</button>
      </form>
      <button type="button" class="button button_type_close button_type_close-avatar"></button>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__content popup__content_type_confirm">
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="button" class="button button_type_confirm button_type_submit">Да</button>
      <button type="button" class="button button_type_close button_type_close-confirm"></button>
    </div>
  </div>
  <template id="card-template">
    <article class="place">
      <img class="place__image" src=" " alt=" ">
      <div class="place__caption">
        <h2 class="place__title"></h2>
        <div class="place__likes">
          <button type="button" class="button button_type_like"></button>
          <p class="place__likesCounter"></p>
        </div>
      </div>
      <button type="button" class="button button_type_delete"></button>
    </article>
  </template>
</body>
</html>
