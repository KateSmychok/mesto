<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Жак-Ив_Кусто.jpg" alt="Фото пользователя">
      <div class="profile__info">
        <div class="profile__first-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="button button_type_add"></button>
    </section>
    <section class="places"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__content popup__content_type_profile">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="submitForm" class="popup__form popup__form_type_profile">
        <input type="text" name="name" class="popup__input popup__input_type_name">
        <input type="text" name="job" class="popup__input popup__input_type_job">
        <button type="submit" class="button button_type_submit">Сохранить</button>
      </form>
      <button type="button" class="button button_type_close"></button>
    </div>
  </div>
  <div class="popup popup_type_addCard">
    <div class="popup__content popup__content_type_addCard">
      <h3 class="popup__title">Новое место</h3>
      <form name="submitForm" class="popup__form popup__form_type_addCard">
        <input type="text" name="title" class="popup__input popup__input_type_card-title" placeholder="Название">
        <input type="text" name="link" class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку">
        <button type="submit" class="button button_type_submit">Создать</button>
      </form>
      <button type="button" class="button button_type_close"></button>
    </div>
  </div>
  <div class="popup popup_type_fullImage">
    <div class="popup__content popup__content_type_fullImage">
      <img class="popup__image" src=" " alt=" ">
      <h3 class="popup__caption"></h3>
      <button type="button" class="button button_type_close"></button>
    </div>
  </div>
  <template id="card-template">
    <article class="place">
      <img class="place__image" src=" " alt=" ">
      <div class="place__caption">
        <h2 class="place__title"></h2>
        <button type="button" class="button button_type_like"></button>
      </div>
      <button type="button" class="button button_type_delete"></button>
    </article>
  </template>
  <script src="scripts/script.js"></script>
</body>
</html>
